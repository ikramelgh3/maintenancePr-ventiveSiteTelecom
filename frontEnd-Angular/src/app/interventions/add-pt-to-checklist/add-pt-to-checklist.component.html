<div style="margin-left: 20px; margin-top: 10px">
  <h2>Ajouter un point de mesure pour votre checklist</h2>

  <div style="height: 3px; background-color: #072f5f; margin-top: -20px"></div>
</div>
<br><br>
<div class="content" style="padding: 20px;" [formGroup]="addForm">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Point de mesure </mat-label>
      <input matInput type="text" formControlName="attribut" required>
      <mat-error >Veuillez remplir le champs</mat-error>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Groupe</mat-label>
     <input matInput readonly value="{{typeEquipement1.name}}">
      <mat-error>Veuillez sélectionner une valeur</mat-error>
    </mat-form-field>

  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Résultats Possibles</mat-label>
      <textarea matInput formControlName="resultatsPossibles" rows="3"></textarea>
      <mat-error>Veuillez remplir le champ</mat-error>
    </mat-form-field>
  </div>


</div>
<div mat-dialog-actions style="background-color: #6495ED; display: flex; justify-content: flex-end;">
  <button mat-raised-button style="margin-left: auto;"  (click)="close()">Annuler</button>
  <button mat-raised-button class="custom-blue"  [disabled]="addForm.invalid" (click)="add()">Ajouter</button>
</div>
