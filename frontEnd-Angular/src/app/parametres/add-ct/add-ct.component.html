<div style="margin-left: 20px; margin-top: 10px">
  <h2>Ajouter un centre technqiue</h2>
  <div style="height: 3px; background-color: #072f5f; margin-top: -20px"></div>
</div>
<br><br>
<div class="content" style="padding: 20px;" [formGroup]="addForm">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Centre technique</mat-label>
      <input matInput type="text" formControlName="name" required>
      <mat-error>Veuillez remplir le champs</mat-error>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>DR</mat-label>
      <mat-select formControlName="dRName" required (selectionChange)="onDrSelectionChange($event)">
        <mat-option *ngFor="let val of dr" [value]="val.id">
          {{ val.name }}
        </mat-option>
      </mat-select>
      <mat-error>Veuillez sélectionner une valeur</mat-error>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>DC</mat-label>
      <mat-select formControlName="dcName" required >
        <mat-option *ngFor="let val of dc" [value]="val.id">
          {{ val.name }}
        </mat-option>
      </mat-select>
      <mat-error>Veuillez sélectionner une valeur</mat-error>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions style="background-color: #6495ED; display: flex; justify-content: flex-end;">
  <button mat-raised-button style="margin-left: auto;" (click)="onCancel()">Annuler</button>
  <button mat-raised-button class="custom-blue"  (click)="add()">Ajouter</button>
</div>
